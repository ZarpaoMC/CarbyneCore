CRATE_HELP:
   - "&7&m-------&r&7 [ &aCrates &7] &m-------"
   - "&a/crate &7- Shows all available commands."
   - "&a/crate create &b(name) &7- Create a new crate"
   - "&a/crate edit &b(name) &7- Edit the loot of a crate"
   - "&a/crate setblock &b(name) &7- Edits the location of a crate"
   - "&a/crate remove &b(name) &7- Removes a crate"
   - "&a/crate rename &b(current) (new) &7- Renames a crate"
   - "&a/crate key give &b(player/all) (name) (amount) &7- Gives the player(s) key(s)"
   - "&a/crate list &b(crates/keys) &7- Lists all available crate(s) or key(s)"
   - "&a/crate reload &7- Reload the configuration"
   - "&a/crate toggle &7- Enable or disable the plugin"
COMMANDS:
  USAGE:
    CRATE_KEY: "&c/crate key give <name/-a> <key> <amount>"
    CRATE_LIST: "&c/crate list <crates/keys>"
